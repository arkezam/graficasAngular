<div class="row">
<div class="col">

<div >
            <canvas baseChart class="chart"
             
                [data]="barChartData"
                [options]="barChartOptions" 
                [type]="barChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
        </canvas>
        
        <button class="btn btn-primary" color="primary" (click)="randomize()">Update</button>
    
</div>
</div>
</div>
